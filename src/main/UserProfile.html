<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Meditation Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="UserProfile.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img src="https://via.placeholder.com/150" alt="User Avatar" class="img-fluid rounded-circle profile-img">
                            <h3 class="mt-3 text-primary" id="userName">John Doe</h3>
                            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#changeAvatarModal">Change Avatar</button>
                        </div>
                        <div class="col-md-8">
                            <h4 class="mb-3 text-success">Personal Information</h4>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <p id="email" class="form-control-plaintext">johndoe@example.com</p>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number:</label>
                                <p id="phone" class="form-control-plaintext">+123 456 7890</p>
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth:</label>
                                <p id="dob" class="form-control-plaintext">01/01/1990</p>
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">Short Bio:</label>
                                <p id="bio" class="form-control-plaintext">Meditation enthusiast who enjoys mindfulness practices and yoga. Passionate about helping others find peace and balance in life.</p>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for editing profile -->
        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editProfileForm">
                            <div class="mb-3">
                                <label for="editName" class="form-label">Full Name:</label>
                                <input type="text" class="form-control" id="editName" value="John Doe">
                            </div>
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="editEmail" value="johndoe@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="editPhone" class="form-label">Phone Number:</label>
                                <input type="tel" class="form-control" id="editPhone" value="+123 456 7890">
                            </div>
                            <div class="mb-3">
                                <label for="editDob" class="form-label">Date of Birth:</label>
                                <input type="date" class="form-control" id="editDob" value="1990-01-01">
                            </div>
                            <div class="mb-3">
                                <label for="editBio" class="form-label">Short Bio:</label>
                                <textarea class="form-control" id="editBio" rows="3">Meditation enthusiast who enjoys mindfulness practices and yoga. Passionate about helping others find peace and balance in life.</textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for changing avatar -->
        <div class="modal fade" id="changeAvatarModal" tabindex="-1" aria-labelledby="changeAvatarModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="changeAvatarModalLabel">Change Avatar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="file" class="form-control" id="avatarInput" accept="image/*">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveAvatarBtn">Save Avatar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="UserProfile.js"></script>
</body>
</html>
